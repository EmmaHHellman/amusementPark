<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Amusement Park Rides</title>
</head>
<body>
  <div class="container">
    <div id="rollerCoaster">
      <p>Have fun on a bumpy, twirly ride!</p>
      <img src="https://cdn.cnn.com/cnnnext/dam/assets/190705153928-millennium-force-rollercoaster-004.jpg" alt="a rollercoaster">
    </div>

    <div id="slide">
      <p>Enjoy a long slide where you will surely scream!</p>
      <img src="https://media-cdn.tripadvisor.com/media/photo-p/08/b6/c1/fc/superslide.jpg" alt="a long amusement park slide">
    </div>

    <div id="ferrisWheel">
      <p>You might get dizzy going around and around!</p>
    </div>

    <div id="merryGoRound">
      <p>Go round and round in circles!</p>
    </div>

    <div id="bumperCars">
      <p>Have fun driving in circles!</p>
    </div>
  </div>
</body>
</html>
