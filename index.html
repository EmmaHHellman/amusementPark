<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Amusement Park Rides</title>
</head>
<body>
  <div class="container">

    <!-- Height: 5' to 6' -->
    <div id="rollerCoaster">
      <p>Have fun on a bumpy, twirly ride!</p>
      <img src="https://cdn.cnn.com/cnnnext/dam/assets/190705153928-millennium-force-rollercoaster-004.jpg" alt="a rollercoaster">
    </div>

     <!-- Height: 4' to 5' -->
    <div id="slide">
      <p>Enjoy a long slide where you will surely scream!</p>
      <img src="https://media-cdn.tripadvisor.com/media/photo-p/08/b6/c1/fc/superslide.jpg" alt="a long amusement park slide">
    </div>

    <!-- Height: 4' to 6' -->
    <div id="ferrisWheel">
      <p>You might get dizzy going around and around!</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Downtown%2C_Las_Vegas%2C_NV%2C_USA_-_panoramio_%286%29.jpg" alt="a ferris wheel">
    </div>

    <!-- Height: over 5' -->
    <div id="merryGoRound">
      <p>Go round and round in circles!</p>
      <img src="https://m.media-amazon.com/images/I/81gNAbgIkZL._SS500_.jpg" alt="a merry-go-round">
    </div>

     <!-- Height: 6' and over -->
    <div id="bumperCars">
      <p>Have fun driving in circles!</p>
      <img src="https://media1.fdncms.com/riverfronttimes/imager/u/original/32523596/unnamed_1_.jpg" alt="bumper cars">
    </div>
  </div>
</body>
</html>
